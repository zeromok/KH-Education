<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var result; // 변수가 선언만 되고, 초기값이 없는 상태 = undefined   // 전역변수

        function add(name, n) {

            document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");

            let sum = 0;
            // 함수 블록 안에서만 쓰이므로 let변수로 바꿔줌

            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;

        }// add()

        result = add('홍길동', 10);
        document.write("결과 : " + result + "<p/>");

        result = add('이영희', 100);
        document.write("결과 : " + result + "<p/>");

    </script>

</body>

</html>
