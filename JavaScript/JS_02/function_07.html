<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 과연 js언어도, 함수의 overloading를 지원하는가?
        // 그저, 계속 overwrite (덮어씌워진다.)

        function add() {
            let sum=1;
            return sum;  
        }

        function add(x) {
            let sum=x+1;
            return sum;  
        }

        function add(x, y) {
            let sum=x+y;
            return sum;  
        }

        function add(x, y, z) {
            let sum=x+y+z;
            return sum;  
        }// 최종적으로 이 함수만 적용

        var r0=add();          
        var r1=add(1);         
        var r2=add(2, 3);      
        var r3=add(4, 5 ,6);   
        var r4=add(7, 8, 9, 10);  

        document.write("함수 호출 인자 없음 : " + r0 + "<p/>");
        document.write("함수 호출 인자 부족 : " + r1 + "<p/>");
        document.write("함수 호출 인자 부족 : " + r2 + "<p/>");
        document.write("정상적인 함수 호출 : " + r3 + "<p/>");
        document.write("7, 8, 9만 인자값으로 적용 : " + r4 + "<p/>");
    </script>
    
</body>
</html>
