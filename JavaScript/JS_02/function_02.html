<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function printMsg(name, age) {    // 함수 선언

            console.clear();
            console.trace(`printMsg(${name}, ${age} invoked.)`);

            document.write("학생 이름 : <b>" + name + "</b><br>");
            document.write("학생 나이 : <b>" + age + "</b><br>");

        }// printMsg()

     </script>

     <button type="button" onclick="printMsg('홍길동', 21)">학생 정보</button>
      <!-- onclick 이벤트 추가 누르면 "printMsg('홍길동', 21)" 수행 -->

</body>
</html>
