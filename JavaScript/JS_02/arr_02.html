<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var city=[]; // 배열 변수 선언
        const city=[]; // 빈 배열 리터럴 생성
        /* 
            const : 상수
                    이후 재할당 할 수 없으며, 다시 선언 불가
         */

        city[0]="Seoul"; 
        city[1]="Busan";
        city[2]="Incheon";
        city[3]="Mokpo";
        city[4]="Sejeong";
        // 배열의 원소를, 배열 리터럴 생성 이후에 추가

        function printArr(){

            console.clear();
            
            for( let i=0; i<city.length; i++) {
                //document.write("배열 데이터 ["+ i + "] = " + city[i] + "<br>");
                console.log(`city[${i}] = ${city[i]}`);
            }

        }// printArr()

        printArr();

    </script>
</body>
</html>
