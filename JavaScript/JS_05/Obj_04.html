<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>[Car1]</p>
    <p id="data10"></p>
    <p id="data20"></p>
    <p id="data30"></p>

    <p>[Car2]</p>
    <p id="data11"></p>
    <p id="data21"></p>
    <p id="data31"></p>

    <p>[Car3]</p>
    <p id="data12"></p>
    <p id="data22"></p>
    <p id="data32"></p>

    <script>
        
        console.clear();

        /* 
            배열객체와 Date 객체
        */

        // 객체를 원소로 가지는 배열 리터럴 생성
        var car=[
            { name:'Sonata', color:'blue', speed:100 },
            { name:'Jeep', color:'red', speed:70 },
            { name:'Passt', color:'white', speed:150 }
        ]

        // 객체를 출력할 때에는 template strion(""문자열)로
        // 출력하면 안됨, 객체 내부를 보려면, 그냥 객체 자체를 출력해야한다.
        console.log(car);

        for(var i=0; i<3; i++) {
            var cname=document.querySelector("#data1"+i);
            cname.textContent='자동차 이름 : ' + car[i].name;
            var colname=document.querySelector("#data2"+i);
            colname.textContent='자동차 색상 : ' + car[i].color;   
            var cspeed=document.querySelector("#data3"+i);
            cspeed.textContent='자동차 속도 : ' + car[i].speed;
        }

    </script>

</body>
</html>
