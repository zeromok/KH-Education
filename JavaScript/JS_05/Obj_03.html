<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>

    <script>

        // 사용자 정의 객체를 만드는 2번째 방법 : Object() 생성자 함수를 이용하는 방식
        
        var car=new Object(); // 이때에는 단순 객체만 생성되고, 멤버는 하나도 없음

        // 객체의 새로운 멤버(속성/메소드)를 추가
        car.name='Sonata';
        car.speed=100;
        car.color='blue';

        car.speedup=function() {
            return this.speed+10;
        }; // 새로운 메소드 추가

        console.log(car);

        var cname=document.querySelector("#carname");
        cname.textContent='자동차 이름 : ' + car.name;

        var colname=document.querySelector("#carcolor");
        colname.textContent='자동차 색상 : ' + car.color;

        var cspeed=document.querySelector("#carspeed");
        cspeed.textContent='자동차 속도 : ' + car.speedup();

    </script>

</body>
</html>
