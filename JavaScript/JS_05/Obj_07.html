<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="digClock"></div>
    <!-- 공간분할, 하위태그들의 그룹핑 용도 -->

    <script>

        function digClock() {

            var today=new Date();

            // 날짜와 시간 조작
            var day=today.getMonth()+1 + "월 " + today.getDate() + "일 ";  
            var time=today.getHours() + "시 " + today.getMinutes() + "분 " + today.getSeconds() + "초";

            //Text Node 조작
            document.querySelector("#digClock").innerHTML=day+time;

            //setTimeout(digClock, 1000);     // 1회성 스케쥴러

        }

        // digClock();

        setInterval(digClock, 1000);
        //setTimeout 와 같이 1회성이 아니라 영속적인 주기로 지정된 핸들러 호출
        
    </script>
</body>
</html>
