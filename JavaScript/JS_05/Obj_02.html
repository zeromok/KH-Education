<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carname"></p> 
    <p id="carcolor"></p> 
    <p id="carspeed"></p>

    <script>

        console.clear(); console.group("User");

        // 사용자 정의 객체를 만드는 1번째 방법 : 객체 변수를 이용한 객체 생성

        var car={
            
            // Properties defined.
            name: 'Sonata',
            speed: 50,
            color: 'white',

            start: function() {         // Method defined(메소드 정의), 메소드명 : start

                return this.speed+10;

            }

        };  // User-defined Object

        console.log(car);
        
        var cname=document.querySelector("#carname");
        cname.textContent=car.name;
        /* 
            웹문서안에서 id가 "carname"인 요소를 찾아 변수 cname에 넣은 후,
            cname.textContent 로 요소안에 car.name을 넣어준다.
        */

        var colname=document.querySelector("#carcolor");
        colname.textContent=car.color;

        var cspeed=document.querySelector("#carspeed");
        cspeed.textContent=car.start();

        console.groupEnd();
    </script>

</body>
</html>
