<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carname"></p> 
    <p id="carcolor"></p> 
    <p id="carspeed"></p>

    <script>

        console.clear(); console.group("User");

        // 객체 변수를 이용한 객체 생성
        var car={
            // Properties defined.
            name: 'Sonata',
            speed: 50,
            color: 'white',
            start: function() {         // Method defined
                return this.speed+10;
            }
        };  // User-defined Object
        console.log(car);
        
        var cname=document.querySelector("#carname");
        cname.textContent=car.name;

        var colname=document.querySelector("#carcolor");
        colname.textContent=car.color;

        var cspeed=document.querySelector("#carspeed");
        cspeed.textContent=car.start();

        console.groupEnd();
    </script>

</body>
</html>
