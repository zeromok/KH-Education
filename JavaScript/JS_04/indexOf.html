<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            indexOf & lastIndexOf
                배열의 데이터를 검색하여 "인덱스 위치" 를 반환

            indexOf() : 검색 시작 위치를 지정할 수 있음
            lastIndexOf() : 배열의 맨 마지막 원소부터 검색 시작
        */

        console.clear();console.group('indexOf');

        const data=[10, 20, 30, 40, 30, 60, 70, 30, 90,100]; 
        console.log(data);

        console.log(data.indexOf(30));
        console.log(data.lastIndexOf(30));
        console.log(data.indexOf(30, 3));
        console.log(data.indexOf(300));
        
        // document.write("배열 데이터 : [" + data + "]<p/>");
        // document.write("처음부터 검색한 30의 인덱스 : " + data.indexOf(30) + "<p/>");
        // document.write("마지막에서 검색한 30의 인덱스 : " + data.lastIndexOf(30) + "<p/>");
        // document.write("세 번째부터 검색한 30의 인덱스 : " + data.indexOf(30, 3) + "<p/>");
        // document.write("처음부터 검색한 300의 인덱스 : " + data.indexOf(300) + "<p/>");

        console.groupEnd();
    </script>     
</body>
</html>
