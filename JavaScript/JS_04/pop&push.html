<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            stack
                - 모든 데이터의 삽입과 삭제가 배열의 한쪽 끝에서만 수행되는 자료 구조

            push() : 배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반환
            pup() : 베열의 마지막 위치에 있는 데이터를 삭제하고 삭제한 데이터를 반환
         */

        var kdata=['서울', '부산', '구포', '대구', '대전']; 
        
        var p1=kdata.push('청주', '세종');    

        document.write("데이터 : " + p1 + "<br>");   
        document.write("배열 데이터 : " + kdata + "<p/>");

        var p2=kdata.pop();  

        document.write("데이터 : " + p2 + "<br>"); 
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script> 
</body>
</html>
