<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            연관 배열
                배열의 인덱스를 정수뿐만이 아닌 다양한 타입으로 설정한 배열을 의미
                이러한 연관 배열을 사용하면 키값에 좀 더 명확한 의미를 부여할 수 있다.
        */

        // 연관배열은 키값(인덱스)이 무조건 문자열

        console.clear();console.group('arr');

        var data={'f0':100, 'f1':200, 'f2':300};

        console.log(data); 

        data['f3']=400;    // 배열 데이터 저장
        data.f4=500;       // 배열 데이터 저장
        console.log(data);

        console.log(data.f0);
        console.log(data.f1);
        console.log(data['f2']);
        console.log(data['f3']);
        console.log(data['f4']);
        console.groupEnd();
        // document.write(data.f0 + "<br>");    // 'f0'키 데이터 조회
        // document.write(data.f1 + "<br>");    // 'f1'키 데이터 조회
        // document.write(data['f2'] + "<br>");
        // document.write(data['f3'] + "<br>");
        // document.write(data['f4'] + "<br>");

    </script>
</body>
</html>
