<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.clear();

        var num;        // 변수, 값이 없음 = 변수 선언만 한 상태, 타입 : undefined
        var obj=null;   // 객체, 변수 값이 없음 = 객체의 주소를 가지고 있지 않다.

        console.log("1. " + typeof 100);
        console.log("2. " + typeof 10.5);
        console.log("3. " + typeof "홍길동");
        console.log("4. " + typeof true);
        console.log("5. " + typeof [1,2,3]);                 // 배열리터럴 using[] : Object
        console.log("6. " + typeof {name:'홍길동', age:25}); // 객체리터럴 using{} : Object
        console.log("7. " + typeof num);
        console.log("8. " + typeof obj);
   </script>

</body>
</html>
