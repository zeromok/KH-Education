<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            slice 메소드
                - 배열의 특정 범위에 속하는 원소만 선택하여 배열 생성
         */

        var kdata=['서울', '부산', '구포', '대구', '인천', '대전', '세종'];

        // 일정부분의 범위 지정시, 음수 인덱스도 사용가능
        // (method) Array<string>.slice(start?: number, end?: number): string[]
        // ?가 들어있는 매개변수는 생략가능 하다. (안 쓸 수도 있다.)
        var str1=kdata.slice(0, 4);
        // [0, 4) : half-open(0포함, 4제외), [0, 4] : full closed
        
        var str2=kdata.slice(2, -1);
        var str3=kdata.slice(-4, -2);
        var str4=kdata.slice();

        document.write("부분 배열1 : " + str1 + "<p/>");
        document.write("부분 배열2 : " + str2 + "<p/>");
        document.write("부분 배열3 : " + str3 + "<p/>");

        // 전체범위 원 배열과 같은 배열을 생성
        document.write("부분 배열4 : " + str4 + "<p/>");
    </script> 
    
</body>
</html>
