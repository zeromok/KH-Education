<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- migrate = 옛버전과의 호환? 때문에 요것도 가져와 붙여주기 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
<script>
	$(function( ){
		$("#p1").addClass("aqua");      // class='aqua' 추가 & 없으면 생성
		$("#p2").removeClass("red");    // class='red' 삭제 +class는 남아 있다.
		$("#p3").toggleClass("green");
		// class='green' 추가/삭제를 번갈아 반복
		// 없으면 추가, 있으면 삭제
		$("#p4").toggleClass("green");  // class='green' 추가/삭제를 번갈아 반복

        // 선택한 요소노드(6번쨰 p태그)의 컨텐츠 지정(인자값으로)
        // text() 메소드의 인자값으로는, 5번째의 p태그에 class='yellow'가 있는지 여부에
        // 따라, boolean 값을 전달
		$("#p6").text($("#p5").hasClass("yellow"));
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
