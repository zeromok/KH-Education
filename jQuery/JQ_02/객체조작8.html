<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<style>
	* {
        margin:0;padding:0;
    }
	#box_wrap{
		width:300px;
		height:200px;
		margin:50px auto 0;
		position: relative;
		background-color:#ccc;
	}
	.box{
		width:50px;height:50px;
		position:absolute;
		left:100px;top:50px;
		background-color:#f00;
	}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	$(function( ){
        console.clear();
        let box = $(".box");
        // 문서(곧 브라우저의 뷰포트) 죄측/상단을 원점으로 위치계산
        console.log(box.offset());
        // 부모태그를 원점으로 위치계산
        console.log(box.position());

		// var $txt1 = $(".txt_1 span"),

		// var off_t = $box.offset().top; //100

		// var pos_t = $box.position().top; //50

		// $txt1.text(off_t);
		// $txt2.text(pos_t);    
	});
</script>
</head>
<body>
	<div id="box_wrap">
		<p class="box">박스</p>
	</div>
	<p class="txt_1">절대 top위칫값: <span></span></p>
	<p class="txt_2">상대 top위칫값: <span></span></p>
</body>
</html>
