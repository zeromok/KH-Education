<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- migrate = 옛버전과의 호환? 때문에 요것도 가져와 붙여주기 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
<script>
	$(function(){
        console.clear();
        // p 태그 중에 숨겨진 상태(즉, 가시성 속성으로 숨겨진)을 가진 p태그를 선택
        // 가시성 속성 : display, visibility
		$("#wrap p:hidden").css({
				"display":"block",
				"background":"#ff0"
		});

        // selected : 선택된 상태(selected)의 요소노드를 선택하라
		var z1 = $("#zone1 :selected").val( );      // 선택된 값을 획득 by val() 메소드
		console.log(z1);
		
        // checked : 체크박스에서 체크된 상태(checked)의 요소노드를 선택하라 
		var z2 = $("#zone2 :checked").val( );      // 선택된 값을 획득 by val() 메소드
		console.log(z2);

        // checked : 라디오 버튼에서 체크된 상태(checked)의 요소노드를 선택하라 
		var z3 = $("#zone3 :checked").val( );      // 선택된 값을 획득 by val() 메소드
		console.log(z3);
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p style="display:none">내용2</p>
		<p>내용3</p>
	</div>
	<form action="#">
		<p id="zone1">
		<select name="course" id="course">
				<option value="opt1">옵션1</option>
				<option value="opt2" selected>옵션2</option>
				<option value="opt3">옵션3</option>
		</select>
		</p>
		<p id="zone2">
				<input type="checkbox" name="hobby" value="독서"> 독서
				<input type="checkbox" name="hobby" value="자전거"> 자전거
				<input type="checkbox" name="hobby" value="등산" checked> 등산
		</p>
		<p id="zone3">
				<input type="radio" name="gender" value="male"> 남성
				<input type="radio" name="gender" value="female" checked> 여성
		</p>
	</form>
</body>
</html>
