<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- migrate = 옛버전과의 호환? 때문에 요것도 가져와 붙여주기 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
<script>
	$(function(){
        // 속성선택자([속성명], 태그[속성명=속성값])
		$("#wrap a[target]")
		.css({"color":"#f00"});

		$("#wrap a[href^=https]")      // ^ : 이 값으로 시작하는
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]")         // $ : 이 값으로 끝나는
		.css({"color":"#00f"});

		$("#wrap a[href*=google]")      // * : 이 값이 들어가는
		.css({"color":"#000"});

        // 아래의 후손선택자 다음의 가상 클래스 선택자(:) 중요!!
		$("#member_f :text")
		.css({"background-color":"#ff0"});

		$("#member_f :password")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
